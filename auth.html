<html>
<body>
<script>
var urlParams = new URLSearchParams(location.search)
if (urlParams.has('username') && urlParams.has('access_token')) {
  localStorage.setItem('username',urlParams.get('username'))
  localStorage.setItem('token',urlParams.get('access_token'))
  window.setTimeout(location.href = "/", 500)
} else {
  window.setTimeout(location.href = "/", 500)
}
</script>
</body>
</html>
